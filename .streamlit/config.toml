# Streamlit Configuration for ABI Agent

[theme]
# Your space theme colors
primaryColor = "#B3FF00"       # Lime green for accents
backgroundColor = "#000000"     # Black background
secondaryBackgroundColor = "#1a1a1a"  # Dark grey
textColor = "#FFFFFF"          # White text
font = "sans serif"

[server]
# Server settings
headless = true
port = 8501
enableCORS = false
enableXsrfProtection = true
maxUploadSize = 200

[browser]
# Browser settings
gatherUsageStats = false
serverAddress = "localhost"
serverPort = 8501

[runner]
# Performance settings
magicEnabled = true
fastReruns = true
